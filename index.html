<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панорама</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="viewer">
      <div class="tower-controls">
        <button
          type="button"
          data-panorama-control
          data-set-tower="1"
          aria-current="true">
          Корпус 1
        </button>
        <button type="button" data-panorama-control data-set-tower="2">
          Корпус 2
        </button>
      </div>
      <!-- <div class="floor-controls" id="floors-container"></div> -->
      <button type="button" class="fullscreen-control icon" id="fullscreen">
        <svg
          width="12"
          height="12"
          viewBox="0 0 12 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M9.9516 1.2H8.2176V0H12V3.7824H10.8V2.0484L7.6248 5.2248L6.7752 4.3752L9.9516 1.2ZM1.2 9.9516L4.3752 6.7752L5.2248 7.6248L2.0484 10.8H3.7824V12H0V8.2176H1.2V9.9516Z"
            fill="currentColor" />
        </svg>
      </button>
      <div class="zoom-controls">
        <button type="button" class="icon" id="zoom-in">
          <svg
            width="10"
            height="10"
            viewBox="0 0 10 10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M5.54 4.36H9.1V5.64H5.54V9.2H4.26V5.64H0.7V4.36H4.26V0.8H5.54V4.36Z"
              fill="currentColor" />
          </svg>
        </button>
        <button type="button" class="icon" id="zoom-out">
          <svg
            width="8"
            height="2"
            viewBox="0 0 8 2"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M7.3 1.46H0.1V0.18H7.3V1.46Z" fill="currentColor" />
          </svg>
        </button>
      </div>
      <div class="caption">
        <span id="caption-floor">20 этаж</span>
        <span>•</span>
        <span id="caption-floor-height">45 метров</span>
      </div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
          "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js",
          "@photo-sphere-viewer/equirectangular-tiles-adapter": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/equirectangular-tiles-adapter@5.10.1/index.module.min.js",
          "@photo-sphere-viewer/visible-range-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/visible-range-plugin@5.10.1/index.module.min.js"
        }
      }
    </script>
    <script type="module" src="script.js"></script>
  </body>
</html>
